<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Video Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .content {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 10px; /* Add some margin between buttons */
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Video Platform</h1>
        <p>Your one-stop solution for uploading and watching educational videos.</p>
        <p>Join our community of learners and educators to share knowledge and resources.</p>
    </div>
    <div class="button-container">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="dashboard.html">Student's Page</a>
        <a href="superlogin.html">Upload Page For Teachers</a>
    </div>
</body>
</html>
